          <script type="text/javascript">
            function changeState(element) {
              var ele = document.getElementById(element.id)
              if (ele.className == "list-group-item active") {
                ele.className = "list-group-item";
              } else {
                ele.className = "list-group-item active";
              }
            }
          </script>

        <div class="col-md-9">
          <!-- <img src="/static/medias/bearing_health_1.jpg" width="800"/> -->
          <div style="width:100%;">
            <canvas id="canvas"></canvas>
          </div>
          <br/><br/>
          <script>
            var timeFormat = 'MM/DD/YYYY HH:mm';

            function newDate(days) {
              return moment().add(days, 'd').toDate();
            }

            function newDateString(days) {
              return moment().add(days, 'd').format(timeFormat);
            }

            function randomNumber(min, max) {
              return Math.random() * (max - min) + min;
            }

            function newDataSet(totalNum, coeff, offset) {
              xs = [];
              ys = [];
              random_ys = [];
              for (var i = 0; i < totalNum; i++) {
                xs.push(i.toFixed(0));
                ys.push(i * coeff + offset);
                range = totalNum * coeff / 10;
                random_ys.push(randomNumber(-range, range) + coeff * i + offset);
              }
              return [xs, ys, random_ys];
            }

            var res = newDataSet(100, 3, 0.7);
            var myLabels = res[0];
            var myYs = res[1];
            var myRandomYs = res[2];

            var color = Chart.helpers.color;
            var config = {
              type: 'line',
              data: {
                labels: myLabels,
                datasets: [{
                  label: '轴承1-1 拟合值',
                  backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
                  borderColor: window.chartColors.red,
                  fill: false,
                  pointRadius: 0,
                  data: myYs,
                }, {
                  label: '轴承1-1 真实值',
                  backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
                  borderColor: window.chartColors.blue,
                  fill: false,
                  data: myRandomYs,
                }]
              },
              options: {
                title: {
                  text: 'Chart.js Time Scale'
                },
                scales: {
                  xAxes: [{
                    scaleLabel: {
                      display: true,  
                      labelString: 'Time'
                    }
                  }],
                  yAxes: [{
                    scaleLabel: {
                      display: true,
                      labelString: 'Value'
                    }
                  }]
                },
              }
            };

            window.onload = function() {
              var ctx = document.getElementById('canvas').getContext('2d');
              window.myLine = new Chart(ctx, config);

            };

            document.getElementById('randomizeData').addEventListener('click', function() {
              config.data.datasets.forEach(function(dataset) {
                dataset.data.forEach(function(dataObj, j) {
                  if (typeof dataObj === 'object') {
                    dataObj.y = randomScalingFactor();
                  } else {
                    dataset.data[j] = randomScalingFactor();
                  }
                });
              });

              window.myLine.update();
            });
          </script>
